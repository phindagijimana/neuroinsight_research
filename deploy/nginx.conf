# ==============================================================================
#  NeuroInsight Research -- nginx reverse proxy
#
#  In the Docker container, nginx serves the static frontend and proxies
#  /api/* and /health to the backend (gunicorn/uvicorn).
#
#  For standalone deployment, adjust upstream and server_name as needed.
#  TLS can be added by uncommenting the ssl block below.
# ==============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Logging
    access_log /var/log/nginx/access.log;

    # Request size limit (neuroimaging files can be large)
    client_max_body_size 2G;

    # Backend upstream
    upstream backend {
        server 127.0.0.1:8000;
    }

    server {
        listen 80;
        server_name _;

        root /home/neuroinsight/app/frontend/dist;
        index index.html;

        # API routes -> backend
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Long timeout for neuroimaging jobs
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Health check -> backend
        location /health {
            proxy_pass http://backend;
        }

        # Static frontend files (with caching)
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # SPA fallback -- all non-API routes serve index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
        }
    }

    # ---- TLS configuration (uncomment and provide certs) --------------------
    # server {
    #     listen 443 ssl http2;
    #     server_name your-domain.com;
    #
    #     ssl_certificate     /etc/ssl/certs/neuroinsight.pem;
    #     ssl_certificate_key /etc/ssl/private/neuroinsight.key;
    #     ssl_protocols       TLSv1.2 TLSv1.3;
    #     ssl_ciphers         HIGH:!aNULL:!MD5;
    #
    #     # ... same location blocks as above ...
    # }
}
